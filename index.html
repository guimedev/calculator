<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calculator">
    <section class="display">
      <p class="operation-preview"></p>
      <p class="value-preview"></p>
    </section>

    <section class="buttons">
      <button class="clear">c</button>
      <button class="cancel">ce</button>
      <button class="del">&#9003;</button>
      <button class="operantos divide">&divide;</button>

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operators times">&times;</button>

      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operators minus">&minus;</button>

      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operators plus">&plus;</button>

      <button class="plus-minus">&plusmn;</button>
      <button class="number zero">0</button>
      <button class="comma">,</button>
      <button class="equals">&equals;</button>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
